{% load widget_tweaks %}
<form class="p-2">{% csrf_token %}
    <div class="form-group3">
        <div class="card">
            <div class="card-body">
                <div>
                    <label>{{ create_form.title.label_tag }}</label>
                    {{ create_form.title.errors }}
                    {% render_field create_form.title class='form-control'%}
                </div>
                <div>
                    <label>{{ create_form.body.label_tag }}</label>
                    {{ create_form.body.errors }}
                    {% render_field create_form.body class='form-control' rows='3'%}
                </div>
                <div>
                    <label>{{ create_form.duedate.label_tag }}</label>
                    {% render_field create_form.duedate class='form-control' %}
                </div>
            </div>
            <button style="width: 5rem;" class="btn btn-primary float-md-end"
                    type="submit"
                    hx-post="{% url 'create-note' %}"
                    hx-target="#notes-list">Create</button>
        </div>
    </div>
</form>
