
{% if notes %}
    <div class="row justify-between">
    {% for status in statuses %}
        <div class="col border bg-light p-2 mx-2">
            <h3 class="text-center">{{ status }}</h3>
            {% for note in notes %}
                {% if note.status == status %}
                {% include 'notes/note.html' %}
                {% endif %}
            {% endfor %}
        </div>
    {% endfor %}
    </div>
{% else %}
    <p>You don't have any notes</p>
{% endif%}
