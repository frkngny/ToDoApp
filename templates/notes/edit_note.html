{% load widget_tweaks %}
<div class="modal-dialog modal-dialog-centered">
    <div class="modal-content">
        <div class="modal-header">
            <div class="modal-title">
                <label>{{ edit_form.title.label_tag }}</label>
                {% render_field edit_form.title class='form-control' %}
            </div>
            <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
        </div>
        <div class="modal-body">
            <div><label>{{ edit_form.body.label_tag }}</label>
            {{ edit_form.body.errors }}
            {% render_field edit_form.body class='form-control' rows='3'%}
            </div>
            <div class="justify-between">
                <div>
                    <label>{{ edit_form.duedate.label_tag }}</label>
                    {% render_field edit_form.duedate class='form-control' %}
                </div>
                <div>
                    <label>{{ edit_form.status.label_tag }}</label>
                    {% render_field edit_form.status class='form-control' %}
                </div>
            </div>
        </div>
        
        <div class="modal-footer">
            <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Close</button>
            <button type="button" class="btn btn-primary">Save changes</button>
        </div>
    </div>
</div>
